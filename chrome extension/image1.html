<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <div id="exercise">
        <img id="picture" src="images2/image1.png" alt="logo">
        
        <div id="break-container">
            <img id="logo2" src="logo2.png" alt="logo2">
            <div id="break-message">Break time!</div>
            <div class="break-text">less than</div>
            <div id="break-timer">0</div>
            <div class="break-text">minutes remaining</div>
            <button id="break-button"></button>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script>
    let count2 = 5;
     $("#break-timer").text(count2);
     $("#break-timer").toggleClass( "turnRed");
     $("#break-message").text("Timer Active!");

    function countDown (){
        count2 = count2 -1;
        if(count2 <0){
            $("#break-timer").toggleClass( "turnRed");
            $("#break-message").text("Back to work!");
        } else {
        $("#break-timer").text(count2);
        }
    }
    setInterval(countDown, 1000)
</script>
</html>
